<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - EVANGELION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">        <div class="container">
            <a class="navbar-brand" href="../index.html">EVANGELION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendees.html">Attendees</a>
                    </li>                </ul>
                <div class="auth-buttons">
                    <!-- Will be filled by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Events List -->    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="page-title">Upcoming Events</h2>
            <button class="btn btn-primary admin-only-element d-none">
                <i class="fas fa-plus me-2"></i>Create Event
            </button>
        </div>        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" id="event-search-input" class="form-control" placeholder="Start typing to search events...">
                    <button class="btn btn-outline-secondary d-none" type="button" id="clear-search-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <small id="search-feedback" class="form-text text-muted mt-1 d-none">
                    Showing filtered results. Type more to refine your search.
                </small>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-filter"></i>
                    </span>
                    <select id="event-filter" class="form-select">
                        <option value="upcoming">Upcoming Events</option>
                        <option value="all">All Events</option>
                        <option value="past">Past Events</option>
                    </select>
                </div>
            </div>
        </div><!-- Events Grid -->
        <div class="row g-4">
            <!-- Events will be loaded from the database -->
            <div id="loading-placeholder" class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading events...</span>
                </div>
                <p class="mt-3">Loading events...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">            <div class="row">
                <div class="col-md-6">
                    <h5>EVANGELION</h5>
                    <p>Making event management simple and efficient.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 EVANGELION. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/cloudinary-config.js"></script>
    <script src="../js/image-utils.js"></script>
    <script src="../js/events.js"></script>
</body>
</html>
